name: FlyHigh

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  USERNAME: ${{ secrets.USER }}
  PASSWORD: ${{ secrets.PASSWORD }}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests with Allure
        run: |
          mvn clean test -Duser=$USERNAME -Dpassword=$PASSWORD
          # Явно указываем папку для результатов Allure
          mkdir -p target/allure-results
          cp -r target/surefire-reports/* target/allure-results/ || true

      - name: Prepare Allure history
        if: always()
        run: |
          mkdir -p target/allure-results/history
          # Пробуем скопировать историю из предыдущего отчета
          cp -r target/site/allure-maven-plugin/history target/allure-results/ 2>/dev/null || true

      - name: Generate Allure Report
        if: always()
        run: |
          # Явно указываем папку с результатами
          mvn allure:report -Dallure.results.directory=target/allure-results
          # Создаем index.html в корне
          cp target/site/allure-maven-plugin/index.html target/site/

      - name: Verify report files
        run: ls -la target/site/allure-maven-plugin

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site
          destination_dir: allure-report
          keep_files: true  # Сохраняем предыдущие версии отчетов

      - name: Upload Allure Report as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/site/allure-maven-plugin